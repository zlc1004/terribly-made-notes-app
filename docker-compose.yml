version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/notesapp
    volumes:
      - ./data:/app/data
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    volumes:
      - ./mongodata:/data/db
    restart: unless-stopped
    command: mongod --noauth
